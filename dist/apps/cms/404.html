  <style>

    body {
      color: #000;
    }
    h1 {
      position: absolute;
      z-index: 7000;
      bottom: 30px;
      left: 40%;
      left: calc(50% - 160px);
      margin: 0;
      font: 28px 'Voces', sans-serif;

    }

    h1 b {
      text-shadow: 1px 2px 0px black;

    }

    #about {
      position: absolute;
      z-index: 7001;
      width: 30%;
      height: 50px;
      top: 40px;
      font: 14px 'Voces', Arial, sans-serif;
      line-height: 1.3rem;
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      box-sizing: border-box;
    }

    #about b {
      font-weight: bold;
      font-family: monospace;
    }

    #about p:last-child {
      margin: 0;
    }

    #about a {
      font-size: 14px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: border-bottom-width 0.1s;
      display: inline-block;
      background: rgba(255, 255, 255, 0.4);
      padding: 0 3px;
    }

    #about a:hover {
      background: rgba(255, 255, 255, 1);
    }

    h1 a {
      color: white;
      text-decoration: none;
      text-shadow: 1px 2px 0px black;
      font-size: 20px;
    }

    @media (max-width: 400px),
    (max-height: 300px) {
      #about {
        left: 5%;
        top: 5%;
        width: 30%;
      }

      #wallet {
        right: 5%;
        top: 5%;
        width: 30%;
      }

      h1 {
        left: 5%;
      }

      h1 b {
        width: auto;
      }
    }
