<script src="https://unpkg.com/aframe-sharedspace-component@1.0.1/dist/aframe-sharedspace-component.min.js"></script>
<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

<div id="about">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Anton and Maria - Muckross
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
           data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <p>Use the W,S,A and D keys to navigate the scene below. Compatible with most VR Headsets.</p>
          <ul>
            <li><a href="#" (click)="setActiveDesign('1')">Design 1</a></li>
            <li><a href="#" (click)="setActiveDesign('2')">Design 2</a></li>
            <li><a href="#" (click)="setActiveDesign('3')">Design 3</a></li>
            <li><a href="#" (click)="setActiveDesign('4')">Design 4</a></li>
            <li><a href="#" (click)="setActiveDesign('5')">Design 5</a></li>
            <li><a href="#" (click)="setActiveDesign('6')">Design 6</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<a-scene
  keyboard-shortcuts="enterVR: true;"
  inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
>

<!--  <a-entity sharedspace="audio: true" avatars>-->
<!--  </a-entity>-->

  <!-- Dim ambient lighting.  -->
  <a-light type="ambient" color="#222222"></a-light>
  <a-light type="point" color="#CCCCCC" position="0 3 0"></a-light>

  <a-assets timeout="10000000000">
    <a-asset-item id="house1" src="assets/models/muckross/1.glb"></a-asset-item>
    <a-asset-item id="house2" src="assets/models/muckross/2.glb"></a-asset-item>
    <a-asset-item id="house3" src="assets/models/muckross/3.glb"></a-asset-item>
    <a-asset-item id="house4" src="assets/models/muckross/4.glb"></a-asset-item>
    <a-asset-item id="house5" src="assets/models/muckross/5.glb"></a-asset-item>
    <a-asset-item id="house6" src="assets/models/muckross/6.glb"></a-asset-item>
  </a-assets>

  <a-entity id="camera" camera
            position="3 5 -5.5"
            look-controls wasd-controls="acceleration: 50;">
<!--                    <a-cursor color="#000"></a-cursor>-->
  </a-entity>

  <a-entity id="design" position="2.5 0 0" scale="3 3 3" color="#CCC" [attr.gltf-model]="'#house2'">
  </a-entity>

</a-scene>
