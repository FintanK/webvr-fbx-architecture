<form class="form" *ngIf="post">
  <h1 class="h3 mb-3 font-weight-normal">Edit Post</h1>
  <label for="inputTitle" class="sr-only">Title</label>
  <input type="text" id="inputTitle" [(ngModel)]="post.title" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Title" required="true" autofocus="true">
  <quill-editor
    [(ngModel)]="post.text"
    [ngModelOptions]="{standalone: true}"
    [style]="{height: '250px'}"
    [required]="true"
    [sanitize]="true"
  >
  </quill-editor>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="updatePost()">Update Post</button>
</form>
