<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="btn btn-sm btn-outline-secondary" routerLink="post" *ngIf="(isLoggedIn$ | async)"><i class="fa fa-pencil"></i> New Post</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#">{{headerText}}</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="btn btn-sm btn-outline-secondary" routerLink="login" *ngIf="!(isLoggedIn$ | async)">Login</a>
      <a class="btn btn-sm btn-outline-secondary" *ngIf="(isLoggedIn$ | async)" (click)="logout()">Logout</a>
    </div>
  </div>
</header>
